<!DOCTYPE html>
<html>
<head>
    <title>Prediksi Saham</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Prediksi Pergerakan Harga Saham</h1>
    <form>
        <label for="namaSaham">Nama Saham:</label>
        <input type="text" id="namaSaham" name="namaSaham" required>
        <br>
        <label for="tanggalPrediksi">Tanggal Prediksi:</label>
        <input type="date" id="tanggalPrediksi" name="tanggalPrediksi" required>
        <br>
        <button type="submit">Prediksi</button>
    </form>
    <div id="hasilPrediksi"></div>
</div>
<script src="/static/script.js"></script>
</body>
</html>
